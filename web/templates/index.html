<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadHabit OSINT Tool</title>
    <link rel="stylesheet" href="/web/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BadHabit OSINT Tool</h1>
            <nav>
                <button onclick="showTab('network')">Network</button>
                <button onclick="showTab('process')">Process</button>
                <button onclick="showTab('system')">System</button>
                <button onclick="showTab('script')">Scripts</button>
            </nav>
        </header>

        <main>
            <!-- Onglets existants -->
            <div id="network" class="tab-content">
                <!-- ... contenu existant ... -->
            </div>

            <div id="process" class="tab-content">
                <!-- ... contenu existant ... -->
            </div>

            <div id="system" class="tab-content">
                <!-- ... contenu existant ... -->
            </div>

            <!-- Nouvel onglet pour les scripts -->
            <div id="script" class="tab-content">
                <div class="script-container">
                    <div class="script-header">
                        <select id="scriptType">
                            <option value="python">Python</option>
                            <option value="lua">Lua</option>
                        </select>
                        <button onclick="loadScript()">Load File</button>
                        <button onclick="saveScript()">Save</button>
                        <button onclick="executeScript()">Execute</button>
                        <input type="file" id="scriptFile" style="display: none" onchange="handleFileSelect(this)">
                    </div>
                    
                    <div class="script-editor">
                        <textarea id="scriptEditor"></textarea>
                    </div>
                    
                    <div class="script-output">
                        <h3>Output</h3>
                        <pre id="scriptOutput"></pre>
                        <h3>Errors</h3>
                        <pre id="scriptError"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>
    
    <script>
        let editor;
        
        document.addEventListener('DOMContentLoaded', function() {
            editor = CodeMirror.fromTextArea(document.getElementById('scriptEditor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                extraKeys: {"Tab": "indentMore", "Shift-Tab": "indentLess"}
            });

            document.getElementById('scriptType').addEventListener('change', function(e) {
                editor.setOption('mode', e.target.value);
            });
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabName).style.display = 'block';
            
            if (tabName === 'script') {
                editor.refresh();
            }
        }

        function executeScript() {
            const scriptType = document.getElementById('scriptType').value;
            const script = editor.getValue();
            
            fetch('/api/script/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `type=${scriptType}&script=${encodeURIComponent(script)}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('scriptOutput').textContent = data.output || 'No output';
                document.getElementById('scriptError').textContent = data.error || 'No errors';
                
                if (data.error) {
                    document.getElementById('scriptError').classList.add('error');
                } else {
                    document.getElementById('scriptError').classList.remove('error');
                }
            })
            .catch(error => {
                document.getElementById('scriptError').textContent = `Error: ${error.message}`;
                document.getElementById('scriptError').classList.add('error');
            });
        }

        function loadScript() {
            document.getElementById('scriptFile').click();
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.setValue(e.target.result);
                };
                reader.readAsText(file);
                
                // Déterminer le type de script en fonction de l'extension
                if (file.name.endsWith('.py')) {
                    document.getElementById('scriptType').value = 'python';
                    editor.setOption('mode', 'python');
                } else if (file.name.endsWith('.lua')) {
                    document.getElementById('scriptType').value = 'lua';
                    editor.setOption('mode', 'lua');
                }
            }
        }

        function saveScript() {
            const scriptType = document.getElementById('scriptType').value;
            const content = editor.getValue();
            const extension = scriptType === 'python' ? '.py' : '.lua';
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `script${extension}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Afficher l'onglet réseau par défaut
        showTab('network');
    </script>
</body>
</html>
